name: "Main CI"

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9"]

    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0

      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: xebec
          python-version: ${{ matrix.python-version }}

      - name: Install conda packages
        shell: bash -l {0}
        run: conda install -c bioconda -c conda-forge -c anaconda pandas pytest pytest-cookies unifrac unifrac-binaries==1.0.0 scikit-bio

      - name: Install gemelli
        shell: bash -l {0}
        run: pip install gemelli

      - name: Run tests
        shell: bash -l {0}
        run: make test

      - name: Run Snakemake
        shell: bash -l {0}
        run: make snaketest
