name: "Main CI"

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9"]

    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0

      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: xebec
          mamba-version: "*"
          channels: conda-forge,defaults
          channel-priority: true
          python-version: ${{ matrix.python-version }}

      # https://github.com/h5py/h5py/issues/1880
      - name: Install conda packages
        shell: bash -l {0}
        run: mamba install -c conda-forge -c bioconda biom-format h5py==3.1.0 snakemake pandas pytest pytest-cookies unifrac scikit-bio

      - name: Install gemelli
        shell: bash -l {0}
        run: pip install gemelli

      - name: Run tests
        shell: bash -l {0}
        run: make test

      - name: Run Snakemake
        shell: bash -l {0}
        run: |
          TMPDIR=$(mktemp -d)
          COOKIE_DIR=$(pwd)
          TABLE_FILE=$(realpath tests/data/table.biom)
          MD_FILE=$(realpath tests/data/metadata.tsv)
          TREE_FILE=$(realpath tests/data/tree.tre)
          echo $TMPDIR $COOKIE_DIR $TABLE_FILE $MD_FILE $TREE_FILE
          cd ${TMPDIR}
          cookiecutter --no-input ${COOKIE_DIR} feature_table_file=${TABLE_FILE} sample_metadata_file=${MD_FILE} phylogenetic_tree_file=${TREE_FILE}
          cd diversity-benchmark/workflow
          snakemake beta_diversity --cores 1
